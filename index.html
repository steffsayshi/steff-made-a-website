<h2 class="auto-style1">Live Data from Google Sheets</h2>
<div id="sheet-data" style="margin-bottom: 30px;"></div>

<script>
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSVp8vj2MEUeFobVJwLk_qu1kch7v8OW1czoSCr6cB7sJyNVI68MSv4p42zYTg6MYGu_q2woLnyAv5-/pub?output=csv')
  .then(response => response.text())
  .then(csv => {
    const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
    let html = '<table>';
    rows.forEach((row, i) => {
      html += '<tr>' + row.map(cell =>
        i === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`
      ).join('') + '</tr>';
    });
    html += '</table>';
    document.getElementById('sheet-data').innerHTML = html;
  })
  .catch(error => console.error('Error loading Google Sheet:', error));
</script>
